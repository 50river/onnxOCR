<body>
    <div class="container">

        <div id="status" class="status info">

        <div class="test-section">

            <input type="file" id="imageInput" accept="image/*" disabled>

        </div>
        
        <div class="result-box" id="resultBox" style="display: none;">
            <h2>ğŸ“‹ æŠ½å‡ºçµæœ</h2>
            <div class="field-group">
                <label>æ—¥ä»˜:</label>
                <input type="text" id="dateResult" readonly>
            </div>
            <div class="field-group">
                <label>æ”¯æ‰•å…ˆ:</label>
                <input type="text" id="payeeResult" readonly>
            </div>
            <div class="field-group">
                <label>é‡‘é¡:</label>
                <input type="text" id="amountResult" readonly>
            </div>
            <div class="field-group">
                <label>é©ç”¨:</label>
                <input type="text" id="purposeResult" readonly>

        </div>
        
        <div class="test-section">
            <h2>ğŸ”§ ãƒ‡ãƒãƒƒã‚°æƒ…å ±</h2>
            <button onclick="runDiagnostics()">è¨ºæ–­å®Ÿè¡Œ</button>
            <button onclick="clearLog()">ãƒ­ã‚°ã‚¯ãƒªã‚¢</button>
            <div id="debugLog" style="background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto;"></div>
        </div>

    <!-- å¿…è¦ãªãƒ©ã‚¤ãƒ–ãƒ©ãƒª -->
    <script src="libs/tesseract.min.js"></script>
    <script src="js/field-extractor.js"></script>
    
    <script>
        let tesseractWorker = null;
        let fieldExtractor = null;
        let currentImage = null;
        
        // ãƒ­ã‚°æ©Ÿèƒ½
        function log(message, type = 'info') {
            const debugLog = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logEntry.style.color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            debugLog.appendChild(logEntry);
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(`[${type.toUpperCase()}]`, message);
        }
        
        function clearLog() {
            document.getElementById('debugLog').innerHTML = '';
        }
        
        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹æ›´æ–°
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            log(message, type);
        }
        
        // åˆæœŸåŒ–
        async function initialize() {
            try {
                updateStatus('Tesseract.jsã‚’åˆæœŸåŒ–ä¸­...', 'info');
                
                // Tesseract.jsãƒ¯ãƒ¼ã‚«ãƒ¼ã®ä½œæˆ
                tesseractWorker = await Tesseract.createWorker({
                    logger: m => {
                        if (m.status === 'recognizing text') {
                            const progress = Math.round(m.progress * 100);
                            updateStatus(`OCRå‡¦ç†ä¸­... ${progress}%`, 'info');
                        }
                    }
                });
                
                await tesseractWorker.loadLanguage('jpn+eng');
                await tesseractWorker.initialize('jpn+eng');
                
                // ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰æŠ½å‡ºå™¨ã®åˆæœŸåŒ–
                fieldExtractor = new FieldExtractor();
                
                updateStatus('åˆæœŸåŒ–å®Œäº†ï¼ç”»åƒã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ã¦ãã ã•ã„ã€‚', 'success');
                
                // UIè¦ç´ ã‚’æœ‰åŠ¹åŒ–
                document.getElementById('imageInput').disabled = false;
                
                log('Tesseract.jsåˆæœŸåŒ–å®Œäº†', 'success');
                
            } catch (error) {
                updateStatus(`åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
                log(`åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
            }
        }
        
        // ç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å‡¦ç†
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.getElementById('imagePreview');
                img.src = e.target.result;
                img.style.display = 'block';
                
                currentImage = img;
                document.getElementById('processBtn').disabled = false;
                
                updateStatus('ç”»åƒèª­ã¿è¾¼ã¿å®Œäº†ã€‚OCRå‡¦ç†ã‚’é–‹å§‹ã§ãã¾ã™ã€‚', 'success');
            };
            reader.readAsDataURL(file);
        });
        
        // OCRå‡¦ç†
        document.getElementById('processBtn').addEventListener('click', async function() {
            if (!currentImage || !tesseractWorker) {
                updateStatus('ç”»åƒã¾ãŸã¯OCRã‚¨ãƒ³ã‚¸ãƒ³ãŒæº–å‚™ã§ãã¦ã„ã¾ã›ã‚“', 'error');
                return;
            }
            
            try {
                this.disabled = true;
                updateStatus('OCRå‡¦ç†ã‚’é–‹å§‹ã—ã¾ã™...', 'info');
                
                // Tesseract.jsã§OCRå®Ÿè¡Œ
                const result = await tesseractWorker.recognize(currentImage);
                
                updateStatus('ãƒ†ã‚­ã‚¹ãƒˆæŠ½å‡ºå®Œäº†ã€‚ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚’è§£æä¸­...', 'info');
                
                // ãƒ†ã‚­ã‚¹ãƒˆãƒ–ãƒ­ãƒƒã‚¯ã«å¤‰æ›
                const textBlocks = convertTesseractResult(result);
                
                // ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰æŠ½å‡º
                const extractedFields = await fieldExtractor.extractFields(textBlocks);
                
                // çµæœè¡¨ç¤º
                displayResults(extractedFields);
                
                updateStatus('å‡¦ç†å®Œäº†ï¼', 'success');
                
            } catch (error) {
                updateStatus(`OCRå‡¦ç†ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
                log(`OCRå‡¦ç†ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
            } finally {
                this.disabled = false;
            }
        });
        
        // Tesseractçµæœã‚’ãƒ†ã‚­ã‚¹ãƒˆãƒ–ãƒ­ãƒƒã‚¯å½¢å¼ã«å¤‰æ›
        function convertTesseractResult(tesseractResult) {
            const { data } = tesseractResult;
            const textBlocks = [];
            
            if (data.words) {
                data.words.forEach(word => {
                    if (word.confidence > 30) {
                        textBlocks.push({
                            text: word.text,
                            confidence: word.confidence / 100,
                            boundingBox: {
                                x: word.bbox.x0,
                                y: word.bbox.y0,
                                width: word.bbox.x1 - word.bbox.x0,
                                height: word.bbox.y1 - word.bbox.y0
                            },
                            fontSize: Math.max(8, Math.min(72, (word.bbox.y1 - word.bbox.y0) * 0.8)),
                            source: 'tesseract'
                        });
                    }
                });
            }
            
            log(`${textBlocks.length}å€‹ã®ãƒ†ã‚­ã‚¹ãƒˆãƒ–ãƒ­ãƒƒã‚¯ã‚’æŠ½å‡º`, 'info');
            return textBlocks;
        }
        
        // çµæœè¡¨ç¤º
        function displayResults(fields) {
            document.getElementById('dateResult').value = fields.date?.value || '';
            document.getElementById('payeeResult').value = fields.payee?.value || '';
            document.getElementById('amountResult').value = fields.amount?.value || '';
            document.getElementById('purposeResult').value = fields.purpose?.value || '';
            
            document.getElementById('resultBox').style.display = 'block';
            
            // ãƒ­ã‚°ã«è©³ç´°ã‚’å‡ºåŠ›
            log('=== æŠ½å‡ºçµæœ ===', 'success');
            log(`æ—¥ä»˜: ${fields.date?.value || '(ãªã—)'} (ä¿¡é ¼åº¦: ${Math.round((fields.date?.confidence || 0) * 100)}%)`, 'info');
            log(`æ”¯æ‰•å…ˆ: ${fields.payee?.value || '(ãªã—)'} (ä¿¡é ¼åº¦: ${Math.round((fields.payee?.confidence || 0) * 100)}%)`, 'info');
            log(`é‡‘é¡: ${fields.amount?.value || '(ãªã—)'} (ä¿¡é ¼åº¦: ${Math.round((fields.amount?.confidence || 0) * 100)}%)`, 'info');
            log(`é©ç”¨: ${fields.purpose?.value || '(ãªã—)'} (ä¿¡é ¼åº¦: ${Math.round((fields.purpose?.confidence || 0) * 100)}%)`, 'info');
        }
        
        // è¨ºæ–­æ©Ÿèƒ½
        async function runDiagnostics() {
            log('=== è¨ºæ–­é–‹å§‹ ===', 'info');
            
            // åŸºæœ¬APIç¢ºèª
            log(`Tesseract.js: ${typeof Tesseract !== 'undefined' ? 'âœ…' : 'âŒ'}`, 'info');
            log(`FieldExtractor: ${typeof FieldExtractor !== 'undefined' ? 'âœ…' : 'âŒ'}`, 'info');
            log(`WorkerçŠ¶æ…‹: ${tesseractWorker ? 'âœ… åˆæœŸåŒ–æ¸ˆã¿' : 'âŒ æœªåˆæœŸåŒ–'}`, 'info');
            
            // ãƒ–ãƒ©ã‚¦ã‚¶æƒ…å ±
            log(`ãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚¨ãƒ¼ã‚¸ã‚§ãƒ³ãƒˆ: ${navigator.userAgent}`, 'info');
            log(`è¨€èª: ${navigator.language}`, 'info');
            log(`ã‚ªãƒ³ãƒ©ã‚¤ãƒ³: ${navigator.onLine ? 'âœ…' : 'âŒ'}`, 'info');
            
            log('=== è¨ºæ–­å®Œäº† ===', 'info');
        }
        
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«åˆæœŸåŒ–
        window.addEventListener('load', initialize);
        
        // ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
        window.addEventListener('error', function(event) {
            log(`JavaScript Error: ${event.message} at ${event.filename}:${event.lineno}`, 'error');
        });
        
        window.addEventListener('unhandledrejection', function(event) {
            log(`Unhandled Promise Rejection: ${event.reason}`, 'error');
        });
    </script>
